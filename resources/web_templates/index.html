<style>

  .image-box-crop {
    max-width: 1000px;

  }

  .image-box-crop img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .image-box-fill {
    max-width: 1000px;

  .image-box-fill img {
