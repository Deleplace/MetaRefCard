{{template "header.html" .}}
<script>
function mrcPageReady() {
  registerHandlers("sws")
}
</script>
<div id="sws">
    <div class="image-box-fill">
        <img
            src="https://media.contentapi.ea.com/content/dam/ea/lt-pete-mitchell/media/common/sws-zoom-background-rebel-cockpit.png" />
    </div>
    <div class="form-group">
        Add input configuration files from
        <b>
            <span id="swsPath">%Documents%\STAR WARS Squarons Steam\settings</span>
        </b>
        <br>
        <button class="btn btn-dark" onclick="copyTextFromElement(swsPath, console.error)">Copy path to
            clipboard</button>
        <p></p>
        <select multiple="" class="form-control col-sm-4" id="swsFiles" rows="3">
        </select>
        <div id="swsProgressbar" style="display: none" class="progress">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated col-sm-4" role="progressbar"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <input id="swsFilesInput" type="file" multiple style="display:none" />
    <button id="swsAddButton" type="button" class="btn btn-success">Add File(s)</button>
    &emsp;
    <button id="swsGenerateButton" type="button" class="btn btn-primary" disabled>Generate Reference
        Card</button>
    <div id="swsImages" />
</div>
{{template "footer.html" .}}
