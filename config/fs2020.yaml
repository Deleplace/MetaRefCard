---
Regexes:
  Button: Button\s*(\d+)
  Axis: (?:([R])-)?Axis\s*([XYZ])
  Pov: (?i)Pov(\d?)[\s_]([[:alpha:]]+)
  Rotation: Rotation\s*([XYZ])
  Slider: Slider\s*([XYZ])
DeviceNameMap:
  # Airbus T-A320 Quadrant throttle:
  # Alpha Flight Controls:
  # BU0836X Interface:
  # BU0836X Interface_1:
  Joystick - HOTAS Warthog: ThrustMasterWarthogJoystick
